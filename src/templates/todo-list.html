<div class="row">
  <div class="col-sm-12 col-md-8 mt-4 mx-auto">
    <!-- Start of cards of existing todos -->
    <div
      class="card text-dark bg-warning mb-5"
      ng-repeat="todo in todoCtrl.getTodos() track by $index"
    >
      <div class="card-body">
        <p
          class="card-text"
          ng-if="!(todoCtrl.updateMode && todoCtrl.updateTodoIdx === $index)"
        >
          {{todo}}
        </p>
        <div
          class="card-footer bg-transparent mt-3 p-0 pt-3"
          ng-if="!(todoCtrl.updateMode && todoCtrl.updateTodoIdx === $index)"
        >
          <button
            class="manage-todo btn btn-primary ms-3"
            ng-click="todoCtrl.updateTodo($index)"
          >
            Edit
          </button>
          <button
            class="manage-todo btn btn-secondary ms-3"
            ng-click="todoCtrl.deleteTodo($index)"
          >
            Delete
          </button>
        </div>

        <!-- Form appears for specific Todo in update mode -->
        <form
          id="update-todo-form"
          ng-if="todoCtrl.updateMode && todoCtrl.updateTodoIdx === $index"
          name="updateTodoForm"
          novalidate
        >
          <div class="form-group">
            <input
              required
              id="update-todo"
              class="form-control"
              placeholder="{{todo}}"
              ng-model="updateTodoItem"
              type="text"
            />
          </div>
          <div class="card-footer bg-transparent mt-3 p-0 pt-3">
            <button
              id="confirm-edit"
              class="manage-todo btn btn-primary ms-3"
              ng-disabled="updateTodoForm.$invalid"
              ng-click="todoCtrl.confirmUpdate($index, updateTodoItem)"
            >
              Confirm
            </button>
            <button
              id="cancel-edit"
              class="manage-todo btn btn-secondary ms-3"
              ng-click="todoCtrl.cancelUpdate()"
            >
              Cancel
            </button>
          </div>
        </form>
      </div>
      <!-- End of .card-body container -->
    </div>
    <!-- End of cards of existing todos -->
  </div>
</div>
<!-- End of .row container -->
