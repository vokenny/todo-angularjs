<form name="todoForm" novalidate>
  <label for="input-todo"></label>
  <input required id="input-todo" name="todo" ng-model="todoItem" type="text" />

  <button
    id="submit-todo"
    ng-disabled="todoForm.$invalid"
    ng-click="todoCtrl.addTodo(todoItem)"
  >
    Submit
  </button>
</form>

<button ng-click="todoCtrl.clear()">Delete all</button>

<ul>
  <li ng-repeat="todo in todoCtrl.getTodos()">
    {{todo}}
    <button ng-click="todoCtrl.deleteTodo($index)">Delete</button>
  </li>
</ul>
